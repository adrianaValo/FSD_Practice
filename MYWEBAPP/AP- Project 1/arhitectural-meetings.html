<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href= "arhitectural-meetings.css" rel = "stylesheet">
</head>
<body>
    <div class= "container">
        <h1 class= "text-center bg-primary p-2">Meeting Schedule</h1>
        <hr>
        <table class= "table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th><th>Topic</th><th>Project Manager</th><th>Department</th><th>Date</th><th>Details</th>
                </tr>
            </thead>

            <tbody id= "contacts"></tbody>

        </table>

        <div class= "row">
            <div class= "col">
                <h2>Add Contacts</h2>
                <input type= "text" placeholder= "Name" id= "name" class= "form-control mt-3">
                <input type= "tel" placeholder= "Phone" id= "phone" class= "form-control mt-3">
                <button class= "btn btn-primary mt-3" onclick="addContact()">Save Contact</button>
            </div>

            <div class= "col">
                <h2>View/Update</h2>
                <input type= "number" id= "id1" class= "form-control mt-3" disabled/>
                <input type= "text" placeholder= "Name" id= "name1" class= "form-control mt-3">
                <input type= "tel" placeholder= "Phone" id= "phone1" class= "form-control mt-3">
                <button class= "btn btn-primary mt-3" onclick="updateContact()">Update Contact</button>
            </div>

            <div class= "col">
                <input type= "text" id= "search" placeholder="Search Contacts" oninput= "searchContacts()">

            </div>

        </div>

        <br><br>

        <h3 class= "text-center text-bg-warning-mt-3"> &copy; Henna Solutions 2024</h3>
    </div>




    <script src= "script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
