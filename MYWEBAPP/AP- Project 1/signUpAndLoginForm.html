<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="signUpAndLoginForm.css" rel="stylesheet">
    <title>Login & Register</title>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>HENNA</p>
            </div>

            <div class="nav-menu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link">Projects</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">About</a></li>
                </ul>
            </div>

            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn">Sign In</button>
                <button class="btn" id="registerBtn">Sign Up</button>
            </div>

            <div class="nav-menu-btn">
                <i class="fa-dropbox"></i>
            </div>

            <div>
                <i class="fa-dropbox"></i>
            </div>

        </nav>

            <!------------------------------Form Box-------------------------->

            <div class="form-box">
                <!--Registration Form-->
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
            
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname">
                        <i class="bx bx-user"></i>
                    </div>
            
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname">
                        <i class="bx bx-user"></i>
                    </div>
            
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email">
                        <i class="bx bx-envelope"></i>
                    </div>
            
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
            
                    <div class="input-box">
                        <input type="submit" class="isubmit" value="Register">
                    </div>
            
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                            <label for="register-check"> Remmember Me</label>
                        </div>
            
                        <div class="two">
                            <label><a href="#">Terms & conditions</a></label>
                        </div>
                    </div>
            
                </div>
            
            </div>

        

    </div>



</body>

</html>
