<body>
    <script>
        let myArray = new Array(10);
        
        for (let i = 0; i< myArray.length; i++) {
            myArray[i] = prompt("Enter any Name");
        }

        for (let p = 0; p< myArray.length; p++) {
            document.write ("<br>" + (p + 1) + ". Ana" +myArray[p]);
        }
    </script>
