<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = "Ana";
        let number = 56;
        let condition = true;
        let user = null;
        let test;

        var array = ["a", "b", "c"];
        var json = {"fname": "Ana", "lname": "Soni"};

        console.log("Name:", name);
        console.log("Data type of name: " + typeof(name));

        console.log("number:", number);
        console.log("Data type of number: " + typeof(number));

        console.log("condition:", condition);
        console.log("Data type of condition: " + typeof(condition));

        console.log("user:", user);
        console.log("Data type of user: " + typeof(user));

        console.log("test:", test);
        console.log("Data type of test: " + typeof(test));

        console.log("array:", array);
        console.log("Data type of array: " + typeof(array));

        console.log("json:", json);
        console.log("Data type of json: " + typeof(json));


    </script>
    
</body>
</html>
