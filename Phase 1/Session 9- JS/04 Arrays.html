<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrays Method</h1>
    <script>
        var array = ["Ana", " Maria ", " Ion ", " Petru ", " Tom "];

        console.log(array);
        document.write(array);

        //push- it will add the element at the end
        array.push("Marry");
        console.log("After push: ", array);

        //pop- it will remove the last element
        array.pop();
        console.log("After pop: ", array);

        // shift- it will delete the first element
        array.shift();
        console.log("Array after shift: ", array);

        // unshift- it will add the new element to the first position
        array.unshift("Ana");
        console.log("Array after unshift: ", array);

        // length of the array

        console.log("Length of the array: ", array.length);

    </script>
    
</body>
</html>
