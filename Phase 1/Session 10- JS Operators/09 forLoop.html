<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 10;
        document.write("All odd natural numbers<br>");
        //syntax:
        // for (assignment;condition;increment/decrement) { statement}

        for(let i = 1; i <= num; i++) {
            if(i%2 != 0) {
                document.write(`Number is ${i} <br>`);
            }
            document.write("<br>");

        }

        for(let i = 1; i<= num; i++) {
            if (i%2 == 0) {
                document.write(`Number is ${i} <br>`);
            }

        }
    </script>
    
</body>
</html>
