<body>
    <h1>Javascript Classes</h1>

    <p>Javascript classes uses the keyword class</p>
    <p>a class always has a constructor</p>

    <p>Syntax: class Class_Name{constructor() { }}</p>

    <script>
        class Student {
            constructor (id,name) {
                this.id = id;
                this.name = name;
            }

            display() {
                console.log("Id: ", this.id);
                console.log("Name: ", this.name);
            }
        }

        //creating object of the class

        let s1 = new Student(1, "Alex");
        let s2 = new Student(2, "John");
        let s3 = new Student(3, "Nikunj");

        // calling a class method

        s1.display();
        s2.display();
        s3.display();

    </script>
    
</body>
</html>
