<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;

            }

            present() {
                return ' I own ' + this.carname;
            }
        }
        // extends must be always used in the class that inheritates
        class Model extends Car {
            constructor(brand, mod) {

                // in the class that inheritates super must be used
                super(brand);
                this.model = mod;
            }

            show() {
                return this.present()+ ', My Model is ' + this.model;
            }
        }

        let myCar = new Model("Suzuki XL6", "ZETA-CNG");
        console.log(myCar.show());

    </script>
    
</body>
</html>
