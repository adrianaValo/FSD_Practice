<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<span th:text ="${msg}"></span>
<h2>Add Product</h2>
<form action="addProduct" method="post" class="form-group">
<label>PId</label>
<input type="number" name="id" class="form-control"/><br/>
<label>PName</label>
<input type="text" name="pname" class="form-control"/><br/>
<label>Price</label>
<input type="number" name="price" class="form-control"/><br/>
<input type="submit" value="submit" class="btn btn-primary"/>
<input type="reset" value="reset" class="btn btn-info"/>
</form>
<hr/>
<h2>Add Product with thymeleaf form</h2>
<form action="addProductInDb" method="post" th:object="${pp}" class="form-group">
<label>PId</label>
<input type="number" name="id" th:field="*{id}" class="form-control"/><br/>
<label>PName</label>
<input type="text" name="pname" th:field="*{pname}" class="form-control"/><br/>
<label>Price</label>
<input type="number" name="price" th:field="*{price}" class="form-control"/><br/>
<input type="submit" value="submit" class="btn btn-primary"/>
<input type="reset" value="reset" class="btn btn-danger"/>
</form>
<a href="/">Index Page</a>
</body>
</html>
