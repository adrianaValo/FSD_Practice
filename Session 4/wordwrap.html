<html>
    <head>
        <title>wrap text</title>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <style>
            div {
                width: 30%;
                border: 1px solid red;
            }

            div.a {
                word-wrap: break-word;
            }
        </style>

        </head>

    <body>
        <h1>Wrap text</h1>

        <div class= "a"> "But I must explain to you how all this mistaken idea of denouncing pleasure and praising pain was born and I will give you a complete account of the system, and expound the actual teachings of the great explorer of the truth, the master-builder of human happiness.</div>
    </body>
</html>
