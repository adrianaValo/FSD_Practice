<!DOCTYPE html>
<html>
    <head>
        <title>Nested Table</title>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

        </head>

    <body>
        <h1>Nested Table</h1>

        <table border = "2" cellspacing= "0" cellpadding= "10" style="background-color: yellow;">
            <tr>
                <td>Column 1</td>

                <td>
                    <table border= "1" cellspacing= "0" cellpadding= "10" style="background-color: green;">
                        <tr>
                            <td> T2 Row 1 Col1</td>
                            <td> T2 Row 1 Col2</td>
                        </tr>

                        <tr>
                            <td> T2 Row 2 Col1</td>
                            <td> T2 Row 2 Col2</td>
                        </tr>  
                    </table>

                </td>

            </tr>

            <tr style= "background-color: aqua;">
                <td>Row2 Column 1</td>
                <td>Row2 Column 2</td>
            </tr>
        </table>
    </body>
</html>
