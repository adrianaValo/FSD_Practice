<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: purple;
        }

        h1:hover {
            background-color: pink;
        }

        input {
            height: 20px;
            width: 30%;
            padding: 5px;
            outline: none;
        }

        input:focus {
            border: 2px solid red;
        }
       
       
    </style>
    
    
</head>

<body>
    <h1>Heading 1</h1>
    <p>A pseudo Class, it can be used to</p>
    <ul>
        <li>Style an element when hoovering mouse on it</li>
        <li>Style visited and non visited links</li>
        <li>Style an element when it gets focused</li>
    </ul>

    <input type= "text" placeholder="Enter Your Name">
    
    
</body>

</html>
