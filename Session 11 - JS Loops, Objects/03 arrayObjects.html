<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const customers = [
            {id: 1, name: "Ana", email: "ana@example.com", age: 25},
            {id: 1, name: "Maria", email: "maria@example.com", age: 21},
            {id: 1, name: "Peter", email: "peter@example.com", age: 22},
            {id: 1, name: "Jack", email: "jack@example.com", age: 24},
            {id: 1, name: "Ion", email: "ion@example.com", age: 56},
            {id: 1, name: "Sue", email: "sue@example.com", age: 43},
            {id: 1, name: "Mary", email: "mary@example.com", age: 18},
        ];

        for(let p of customers) {
            for (let key in p) {
                document.write(key +" " + p[key] + "<br>");
            }

            document.write("--------------------------------<br>");

        }
    </script>
    
</body>
</html>
